<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Edit Supply Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel=stylesheet href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>
    <h1>Edit Supply Item</h1>

    <form action="{{url_for('editSupplyItem', project_id = project_id, supply_id=supply_id)}}" method = "post">
      <p>Name:</p>
        <input type="text" size="80" name="name">
      <p>Description:</p>
        <input type="textarea" rows="4" cols="80" maxlength="250" name="description">
      <p>Price:</p>
        <input type="text" size="10" maxlength="8" name="price">
      <input type="submit" value="Edit">
    </form>

    <a href="{{url_for('showSupplies', project_id=project_id)}}">Cancel</a>
  </body>
</html>
