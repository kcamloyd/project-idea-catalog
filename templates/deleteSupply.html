{% extends "main.html" %}
{% block content %}
  <div class="row">
    <h1>Delete {{item.name}}?</h1>
  </div>

  <form action="{{url_for('deleteSupplyItem', project_id=project_id, supply_id=supply_id)}}" method="post">

  </form>

  <a href="{{url_for('showSupplies', project_id=project_id)}}">Cancel</a>
{% endblock %}
