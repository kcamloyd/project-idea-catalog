{% extends "main.html" %}
{% block content %}
  <h1>Edit Project</h1>

  <form action="{{url_for('editProject', project_id = project.id)}}" method = "post">
    <p>Name:</p>
      <input type="text" size="80" name="name">
    <p>Description:</p>
      <input type="textarea" rows="4" cols="80" maxlength="250" name="description">
    <input type="submit">
  </form>

  <a href="{{url_for('showProjects')}}">Cancel</a>
{% endblock %}
