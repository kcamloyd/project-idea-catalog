{% extends "main.html" %}
{% block content %}
  <div class="row">
    <h1 class="col-xs-12">New Project</h1>
  </div>

  <form action="{{url_for('newProject')}}" method = "post">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" name="name">
    </div>

    <div class="form-group">
      <label>Description:</label>
      <input type="text" class="form-control" maxlength="250" name="description">
    </div>

    <button class="btn btn-success" type="submit">Create</button>
  </form>
{% endblock %}
