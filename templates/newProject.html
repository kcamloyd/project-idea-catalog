{% extends "main.html" %}
{% block content %}
  <h1>New Project</h1>

  <form action="{{url_for('newProject')}}" method = "post">
    <p>Name:</p>
    <input type="text" size="80" name="name">
    <p>Description:</p>
    <input type="textarea" rows="4" cols="80" maxlength="250" name="description">
    <input type="submit" value="Create">
  </form>
{% endblock %}
