{% extends "main.html" %}
{% block content %}
  <div class="row">
    <h1>Delete {{project.name}}?</h1>
  </div>

  <form action="{{url_for('deleteProject', project_id = project.id)}}" method="post">
    <button class="btn btn-danger" type="submit">Delete</button>
  </form>

  <a href="{{url_for('showProjects')}}">Cancel</a>
{% endblock %}
