{% extends "main.html" %}
{% block content %}
  <h1>New Supply Item</h1>

  <form action="{{url_for('newSupplyItem', project_id=project_id)}}" method = "post">
    <p>Name:</p>
      <input type="text" size="80" name="name">
    <p>Description:</p>
      <input type="text" size="80" maxlength="250" name="description">
    <p>Price:</p>
      <input type="text" size="10" maxlength="8" name="price">
    <input type="submit" value="Create">
  </form>

  <a href="{{url_for('showSupplies', project_id=project_id)}}">Cancel</a>
{% endblock %}
