{% extends "main.html" %}
{% block content %}
  <div class="row">
    <h1 class="col-xs-12">New Supply Item</h1>
  </div>

  <form action="{{url_for('newSupplyItem', project_id=project_id)}}" method = "post">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" name="name">
    </div>

    <div class="form-group">
      <label>Description:</label>
      <input type="text" class="form-control" maxlength="250" name="description">
    </div>

    <div class="form-group">
      <label>Price:</label>
      <input type="text" class="form-control" maxlength="8" name="price">
    </div>

    <button class="btn btn-success" type="submit">Create</button>
  </form>

  <a href="{{url_for('showSupplies', project_id=project_id)}}">Cancel</a>
{% endblock %}
